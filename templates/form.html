<!DOCTYPE html>
<html>
<head>
    <title>TEXT TO PDF CONVERT</title>
</head>
<body>
    <center>
        <div class="content">
    <h2>Enter Text to Generate PDF</h2>
    <form method="POST">

        <textarea name="text" rows="10" cols="50"  placeholder="Past here..." required></textarea><br><br>

       
        <label for="font_size">Font Size:</label>
        <select name="font_size" id="font_size">
            {% for size in [12, 14, 16, 18, 20, 24] %}
                <option value="{{size}}">{{ size }}</option>
            {% endfor %}

        </select><br><br>

        <input type="submit" value="Generate PDF">
    </form>
</div>
    </center>
    <style>
        body {
            background-color: gray;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    
        .content {
            padding: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        form {
            width: 100%;
            max-width: 500px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        input, select, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: black;
            color: aliceblue;
            cursor: pointer;
            transition: 0.3s;
        }
    
        input[type="submit"]:hover {
            background-color: #333;
        }
    
        textarea {
            resize: vertical;
            min-height: 100px;
        }
    
        @media (max-width: 600px) {
            .content {
                padding: 10px;
            }
    
            form {
                padding: 15px;
            }
    
            input, select, textarea {
                font-size: 0.95rem;
                padding: 8px;
            }
        }
    </style>
    
</body>
</html>
